<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A USD:JPY Currency Converter for handy travel calculations in Japan">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="./manifest.json">
    <title>JPY-USD</title>
</head>
<main class="h-screen">
    <header class="bg-slate-700 text-cyan-100 flex flex-col items-center justify-center p-3">
        <div id="date-heading" class="text-2xl font-bold text-cyan-600">
            Date
        </div>
        <div id="current-timestamp" class="mt-3">
            Current time: hh:ss, local
        </div>
        <div class="flex flex-col w-full items-center mt-4 text-sm text-slate-400">
            <p>Exchange rate data from:</p>
            <p id="timestamp">No data pulled:</p>
        </div>
    </header>
    <body class="bg-slate-900 text-cyan-100 h-full">
        <section id="output-section" class="flex flex-col justify-center items-center">
            <div id="display" class="my-10 flex items-center justify-center text-xl">
                $0.00
            </div>
        </section>
        <section id="Comparison-Section">
            <form id="exchange-form" class="h-1/3 border border-cyan-900 flex flex-col justify-center items-center">
                <div class="flex w-full justify-evenly items-center">
                    <div class="my-5 p-2 flex items-center justify-center">
                        <p class="mr-2 text-xl">$</p>
                        <input id="usd-text" type="number" placeholder="USD" class="bg-slate-900 border-2 border-cyan-900 text-emerald-400 font-bold text-xl w-3/4 rounded p-2 text-center">
                    </div>
                    <div class="my-5 p-2 flex items-center justify-center">
                        <p class="mr-2 text-xl">&yen;</p>
                        <input id="jpy-text" type="number" placeholder="JPY" class="bg-slate-900 border-2 border-cyan-900 text-violet-500 font-bold text-xl w-3/4 rounded p-2 text-center">
                    </div>
                </div>
                <button id="calculate" type="submit" class="my-5 p-2 border-2 border-cyan-900 rounded">Calculate</button>
            </form>
        </section>
    </body>
    <script src="./script.js"></script>
    <script>
        (function() {
            console.log(navigator);
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service-worker.js")
                .then(()=> console.log("Service worker registered successfully."))
                .catch(error => console.log("Service worker registration failed.", error))
            }
            else {
                console.log("ServiceWorker not in navigator");
            }
        })();
    </script>
</main>
</html>
