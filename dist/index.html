<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JPY-USD</title>
</head>
<main class="h-screen">
    <header class="bg-slate-700 text-cyan-100 flex flex-col items-center justify-center p-3">
        <div class="text-xl">
            Date
        </div>
        <div class="mt-3">
            Current time: hh:ss, local
        </div>
        <div class="flex w-full justify-between p-2 my-4">
            <div class="flex flex-col">
                <p>Showing data from:</p>
                <p>xyz timestamp</p>
            </div>
            <button>
                Show in AZ time
            </button>
        </div>
    </header>
    <body class="bg-slate-900 text-cyan-100 h-full">
        <section id="output-section" class="flex flex-col justify-center items-center">
            <div id="display" class="my-10 flex items-center justify-center text-xl">
                Displayed Result
            </div>
        </section>
        <section id="Comparison-Section" class="h-1/3 border border-white flex flex-col justify-center items-center">
            <div class="flex w-full justify-evenly items-center">
                <div class="my-5 p-2 border border-cyan-900 flex items-center justify-center">
                    <p class="mr-2 text-xl">$</p>
                    <input id="usd-text" type="text" placeholder="USD" class="w-3/4 rounded p-2 text-center">
                </div>
                <div class="my-5 p-2 border border-cyan-900 flex items-center justify-center">
                    <p class="mr-2 text-xl">&yen;</p>
                    <input id="jpy-text" type="text" placeholder="JPY" class="w-3/4 rounded p-2 text-center">
                </div>
            </div>
            <button id="calculate" class="my-5 p-2 border-2 border-cyan-900 rounded">Calculate</button>
        </section>
        <script src="../src/javascript/script.js"></script>
    </body>
</main>
</html>
